<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Unik</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #0c1021; /* Latar belakang gelap untuk efek neon */
            font-family: 'Quicksand', sans-serif;
        }

        .calculator {
            border-radius: 15px;
            overflow: hidden;
            width: 320px;
            background-color: rgba(19, 27, 51, 0.8);
            border: 1px solid #00d9ff;
            box-shadow: 0 0 25px rgba(0, 217, 255, 0.5), 0 0 40px rgba(0, 217, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        #display {
            width: 100%;
            height: 80px;
            border: none;
            background-color: transparent;
            color: #00d9ff;
            text-align: right;
            padding-right: 20px;
            padding-left: 20px;
            font-size: 2.5rem;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px #00d9ff, 0 0 10px #00d9ff;
            border-bottom: 1px solid rgba(0, 217, 255, 0.3);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        .btn {
            border: 1px solid rgba(0, 217, 255, 0.1);
            padding: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            background-color: transparent;
            color: #00d9ff;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            text-shadow: 0 0 4px #00d9ff;
        }

        .btn:hover {
            background-color: rgba(0, 217, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.4);
        }
        
        .btn:active {
            background-color: rgba(0, 217, 255, 0.4);
        }

        .operator {
            background-color: rgba(0, 217, 255, 0.1);
            color: #3cddf8;
        }
        
        .operator:hover {
            background-color: rgba(0, 217, 255, 0.3);
        }
        
        .operator:active {
            background-color: rgba(0, 217, 255, 0.5);
        }

        #clear {
            grid-column: span 2;
            background-color: rgba(255, 71, 128, 0.15);
            color: #ff4780;
        }
        
        #clear:hover {
            background-color: rgba(255, 71, 128, 0.3);
            box-shadow: 0 0 15px rgba(255, 71, 128, 0.5);
        }

        #equals {
            grid-column: span 2;
            background-color: rgba(0, 217, 255, 0.2);
        }
        
        #equals:hover {
            background-color: rgba(0, 217, 255, 0.4);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.6);
        }

    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
        <button id="clear" class="btn" onclick="clearDisplay()">C</button>
        <button class="btn operator" onclick="appendToDisplay('/')">:</button>
        <button class="btn operator" onclick="appendToDisplay('*')">X</button>

        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button class="btn operator" onclick="appendToDisplay('-')">-</button>

        <button class="btn" onclick="appendToDisplay('4')">4</button>
        <button class="btn" onclick="appendToDisplay('5')">5</button>
        <button class="btn" onclick="appendToDisplay('6')">6</button>
        <button class="btn operator" onclick="appendToDisplay('+')">+</button>

        <button class="btn" onclick="appendToDisplay('1')">1</button>
        <button class="btn" onclick="appendToDisplay('2')">2</button>
        <button class="btn" onclick="appendToDisplay('3')">3</button>
        <button class="btn" onclick="appendToDisplay('.')">.</button>
        
        <button class="btn" onclick="appendToDisplay('0')">0</button>
        <button id="equals" class="btn" onclick="calculateResult()">=</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');

    function appendToDisplay(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = '';
    }

    function calculateResult() {
        const expression = display.value.trim();

        // Easter Egg: Jika ekspresi adalah "1+1"
        if (expression === '1+1') {
            display.value = 'Hello World';
            return; // Hentikan fungsi di sini
        }

        // Untuk semua perhitungan lainnya
        try {
            // Menggunakan eval() untuk menghitung ekspresi matematika
            // Hati-hati dengan eval() pada aplikasi nyata karena alasan keamanan
            const result = eval(expression);
            if (result === Infinity || isNaN(result)) {
                display.value = 'Error';
            } else {
                display.value = result;
            }
        } catch (error) {
            display.value = 'Error';
        }
    }
</script>

</body>
</html>
